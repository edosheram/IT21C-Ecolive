<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoLive Monitor - Dashboard</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="dashboard-page">
  <header>
    <div class="logo-area">
      <i class="fa-solid fa-leaf"></i>
      <h1>EcoLive Monitor</h1>
      
    </div>
    
    <nav class="main-nav">
      <a href="dashboard.html" class="nav-link active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
      <a href="about.html" class="nav-link"><i class="fa-solid fa-circle-info"></i> About Us</a>
      <a href="faq.html" class="nav-link"><i class="fa-solid fa-circle-question"></i> FAQ</a>
    </nav>

    <div class="header-right">
      <button id="themeToggle" class="theme-btn" title="Toggle Dark Mode">
        <i class="fa-solid fa-moon"></i>
      </button>
      <div class="user-profile">
        <i class="fa-solid fa-circle-user"></i>
        <span>Admin</span>
      </div>
      <button id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Left column: weather + manage sensors -->
    <section class="left-col">
      <div class="card weather-card">
        <div class="card-header">
          <h3><i class="fa-solid fa-cloud-sun"></i> Search City & Weather</h3>
        </div>
        <div class="card-body">
          <div class="search-box">
            <div class="input-group">
              <i class="fa-solid fa-location-dot"></i>
              <input id="cityInput" type="text" placeholder="Enter city (e.g., Manila)" />
            </div>
            <button id="fetchWeather" class="action-btn">Get Weather</button>
          </div>
          <div id="weatherResult" class="weather-result"></div>
        </div>
          <div id="weatherAnalytics" class="weather-analytics" style="display:none; margin-top: 15px; padding: 10px; border-radius: 8px; font-weight: bold; text-align: center;"></div>
        </div>
      </div>

      <div class="card sensor-form-card">
        <div class="card-header">
          <h3><i class="fa-solid fa-sliders"></i> Manage Sensors</h3>
        </div>
        <div class="card-body">
          <div id="sensorCheckboxes" class="sensor-checkboxes">
            <p class="hint-text">Select sensors to monitor for the current city:</p>
            
            <label class="checkbox-container">
              <input type="checkbox" id="cbAir" value="Air Quality">
              <span class="checkmark"></span>
              Air Quality
            </label>

            <label class="checkbox-container">
              <input type="checkbox" id="cbWater" value="Water Quality">
              <span class="checkmark"></span>
              Water Quality
            </label>

            <label class="checkbox-container">
              <input type="checkbox" id="cbSoil" value="Soil Quality">
              <span class="checkmark"></span>
              Soil Quality
            </label>

            <label class="checkbox-container">
              <input type="checkbox" id="cbEco" value="Ecosystem Health">
              <span class="checkmark"></span>
              Ecosystem Health
            </label>
          </div>

          <div class="saved-sensors-section">
            <h4><i class="fa-solid fa-seedling"></i> Environmental Data</h4>
            <ul id="dataList" class="sensor-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Right column: chart + map -->
    <section class="right-col">
      <div class="card chart-card">
        <div class="card-header">
          <h3><i class="fa-solid fa-chart-line"></i> City Sensor Chart</h3>
        </div>
        <div class="card-body">
          <div class="chart-container" style="height:300px;">
            <canvas id="envChart"></canvas>
          </div>
        </div>
      </div>

      <div class="card map-card">
        <div class="card-header">
          <h3><i class="fa-solid fa-map"></i> Live Map</h3>
        </div>
        <div class="card-body">
          <div id="map" style="height:360px;"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
